<html layout:decorate="~{layout}">

  <div layout:fragment="content" class="loginbox">
  
    <h1>Login</h1>
    <form th:action="@{/login}"method="post">
        <div class="inputarea">
            <input type="text" placeholder="아이디" required>
        </div>
        <div class="inputarea">
            <input type="password" placeholder="비밀번호" required>
        </div>
        <div class="idpw"><a href='#'>ID/PW 찾기</a></div>
        <input type="submit" value="login">
        <div class="signin"><a th:href='@{/user/signin}'>sign in</a></div>
    </form>

  </div>

</html>
